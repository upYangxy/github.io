<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微信H5页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: #1aad19;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>欢迎访问微信H5页面</h1>
  <button onclick="showMessage()">点击我</button>

  <script>
    function showMessage() {
      alert('按钮被点击');
    }
  </script>
</body>
</html>
